<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <a href="./index.html" class="link"><h2>Go to home</h2></a>
    <form class="form" id="promiseForm">
      <label class="delay-label">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset class="state-fieldset">
        <legend>State</legend>
        <div class="radio-group">
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button type="submit" class="full-width-button">
        Create notification
      </button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
